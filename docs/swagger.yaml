basePath: /api/v1
definitions:
  api.apiError:
    properties:
      code:
        type: string
      message:
        type: string
    type: object
  api.errorResponse:
    properties:
      errors:
        items:
          $ref: '#/definitions/api.apiError'
        type: array
    type: object
  api.healthResponse:
    properties:
      message:
        type: string
      status:
        type: string
    type: object
  api.metadata:
    properties:
      page:
        type: integer
      pageSize:
        type: integer
      total:
        description: Total represents the total number of items.
        type: integer
      totalPages:
        type: integer
    type: object
  api.paginatedResponse-models_Certificate:
    properties:
      data:
        description: Data contains the actual collection of items.
        items:
          $ref: '#/definitions/models.Certificate'
        type: array
      metadata:
        allOf:
        - $ref: '#/definitions/api.metadata'
        description: Metadata contains additional info like the total count.
    type: object
  api.paginatedResponse-models_Host:
    properties:
      data:
        description: Data contains the actual collection of items.
        items:
          $ref: '#/definitions/models.Host'
        type: array
      metadata:
        allOf:
        - $ref: '#/definitions/api.metadata'
        description: Metadata contains additional info like the total count.
    type: object
  api.paginatedResponse-models_Network:
    properties:
      data:
        description: Data contains the actual collection of items.
        items:
          $ref: '#/definitions/models.Network'
        type: array
      metadata:
        allOf:
        - $ref: '#/definitions/api.metadata'
        description: Metadata contains additional info like the total count.
    type: object
  models.Certificate:
    properties:
      createdAt:
        type: string
      crt:
        type: string
      id:
        type: string
      isCa:
        type: boolean
      key:
        type: string
      notAfter:
        type: string
      notBefore:
        type: string
      ownerId:
        type: string
      ownerType:
        type: string
      passphrase:
        type: string
      pub:
        type: string
      updatedAt:
        type: string
    type: object
  models.Host:
    properties:
      certificates:
        items:
          $ref: '#/definitions/models.Certificate'
        type: array
      configuration:
        items:
          type: object
        type: array
      createdAt:
        type: string
      groups:
        items:
          type: string
        type: array
      id:
        type: string
      inPub:
        type: string
      ip:
        type: string
      isLighthouse:
        type: boolean
      listenPort:
        type: integer
      name:
        type: string
      network:
        $ref: '#/definitions/models.Network'
      networkId:
        type: string
      staticAddresses:
        items:
          type: string
        type: array
      subnets:
        items:
          type: string
        type: array
      updatedAt:
        type: string
    type: object
  models.HostDto:
    properties:
      configuration:
        items:
          type: object
        type: array
      groups:
        example:
        - laptop
        - servers
        - ssh
        items:
          type: string
        type: array
      inPub:
        type: string
      ip:
        example: 100.100.0.1/24
        type: string
      isLighthouse:
        example: false
        type: boolean
      listenPort:
        example: 4242
        type: integer
      name:
        example: host-1
        type: string
      networkId:
        example: c6d6c4c4-b65b-40e1-bcf2-1fd3122c653d
        type: string
      static_addresses:
        example:
        - 109.243.69.39
        items:
          type: string
        type: array
      subnets:
        example:
        - 192.168.1.0/24
        items:
          type: string
        type: array
    type: object
  models.Network:
    properties:
      argonIterations:
        description: 'Number of Argon2 iterations for encrypting private key passphrase.
          Default: 2.'
        type: integer
      argonMemory:
        description: 'Argon2 memory parameter in KiB for encrypted private key passphrase.
          Default: 2 MiB. (2*1024*1024)'
        type: integer
      argonParallelism:
        description: 'Argon2 parallelism parameter for encrypting private key passphrase.
          Default: 4.'
        type: integer
      ca:
        description: Associated Certificate Authorities (CA) for the network.
        items:
          $ref: '#/definitions/models.Certificate'
        type: array
      createdAt:
        type: string
      curve:
        description: Cryptographic curve for key generation. Options include "25519"
          (default) and "P256".
        type: string
      duration:
        description: 'Certificate validity duration. Default: 2 years (17,531 hours).
          (time.Duration(time.Hour*8760))'
        type: number
      encrypt:
        description: 'Enables passphrase encryption for private keys. Default: true.'
        type: boolean
      groups:
        description: List of groups for access control, restricting subordinate certificates'
          groups.
        items:
          type: string
        type: array
      hosts:
        description: Associated hosts for the network.
        items:
          $ref: '#/definitions/models.Host'
        type: array
      id:
        description: Unique identifier for the network (UUID).
        type: string
      ips:
        description: List of IPv4 addresses and networks in CIDR notation. Limits
          the addresses for subordinate certificates.
        items:
          type: string
        type: array
      name:
        description: Name of the network, must be unique in combination with the CIDR.
        type: string
      passphrase:
        description: Passphrase used for encrypting the private key.
        type: string
      subnets:
        description: List of IPv4 subnets in CIDR notation. Defines subnets that subordinate
          certificates can use.
        items:
          type: string
        type: array
      updatedAt:
        type: string
    type: object
  models.NetworkDto:
    properties:
      argonIterations:
        example: 2
        type: integer
      argonMemory:
        example: 2097152
        type: integer
      argonParallelism:
        example: 4
        type: integer
      curve:
        enum:
        - "25519"
        - X25519
        - Curve25519
        - CURVE25519
        - P256
        example: "25519"
        type: string
      duration:
        example: 17531
        type: number
      encrypt:
        example: false
        type: boolean
      groups:
        example:
        - laptop
        - ssh
        - servers
        items:
          type: string
        type: array
      ips:
        example:
        - 100.100.0.0/22
        items:
          type: string
        type: array
      name:
        example: my-network
        type: string
      passphrase:
        example: orange-duck-walks-happy-sunset-92
        type: string
      subnets:
        example:
        - 192.168.1.0/24
        items:
          type: string
        type: array
    type: object
