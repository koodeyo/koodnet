paths:
  /:
    get:
      consumes:
      - application/json
      description: This endpoint is used to verify the health and availability of
        the service.
      produces:
      - application/json
      responses:
        "200":
          description: The service is operational and healthy
          schema:
            $ref: '#/definitions/api.healthResponse'
      summary: Health check for the service
      tags:
      - health
  /certificates:
    get:
      description: Get a list of all certificates with optional pagination
      parameters:
      - default: 1
        description: page for pagination
        in: query
        name: page
        type: integer
      - default: 10
        description: pageSize for pagination
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.paginatedResponse-models_Certificate'
      summary: Get all certificates
      tags:
      - certificates
  /hosts:
    get:
      description: Get a list of all hosts with optional pagination
      parameters:
      - default: 1
        description: page for pagination
        in: query
        name: page
        type: integer
      - default: 10
        description: pageSize for pagination
        in: query
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.paginatedResponse-models_Host'
      summary: Get all hosts
      tags:
      - hosts
    post:
      consumes:
      - application/json
      description: Create a host with the provided details
      parameters:
      - description: Host Payload
        in: body
        name: host
        required: true
        schema:
          $ref: '#/definitions/models.HostDto'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Host'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Create a new host
      tags:
      - hosts
  /hosts/{id}:
    delete:
      description: Delete a host by ID
      parameters:
      - description: Host ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Delete status
          schema:
            additionalProperties:
              type: boolean
            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Delete a host
      tags:
      - hosts
    get:
      description: Retrieve details of a single host
      parameters:
      - description: Host ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Host'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Get a host by ID
      tags:
      - hosts
    patch:
      consumes:
      - application/json
      description: Update the details of an existing host
      parameters:
      - description: Host ID
        in: path
        name: id
        required: true
        type: string
      - description: Updated host details
        in: body
        name: host
        required: true
        schema:
          $ref: '#/definitions/models.HostDto'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Host'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.errorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Update a host
      tags:
      - hosts
  /networks:
    get:
      description: Get a list of all networks with optional pagination
      parameters:
