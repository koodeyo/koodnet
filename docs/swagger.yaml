            type: object
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/api.errorResponse'
      summary: Delete a network
      tags:
      - networks
    get:
      description: Retrieve details of a single network
      parameters:
      - description: Network ID
        in: path
        name: id
        required: true
